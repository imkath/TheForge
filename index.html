<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/forge-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Forge - Micro-SaaS Opportunity Detection Engine" />
    <title>The Forge | Opportunity Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <!-- Polyfill for requestIdleCallback (Safari, older browsers) - must run before any other scripts -->
    <script>
      if (!window.requestIdleCallback) {
        window.requestIdleCallback = function(cb) {
          var start = Date.now();
          return setTimeout(function() {
            cb({
              didTimeout: false,
              timeRemaining: function() {
                return Math.max(0, 50 - (Date.now() - start));
              }
            });
          }, 1);
        };
        window.cancelIdleCallback = function(id) {
          clearTimeout(id);
        };
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
